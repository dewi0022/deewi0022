<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contoh Dua Foto</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .container img {
            width: 450px; /* Ukuran lebih besar */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Praktikum My SQL</h2>

    <div class="container">
        <img src="Foto1.png" alt="Foto 1">
        <img src="Foto2.png" alt="Foto 2">
    </div>

</body>
</html>
